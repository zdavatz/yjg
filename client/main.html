<head>
  <title>YJG - ywesee javascript geolocation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Medevel.com" />
</head>
<body>
  {{>app}}
</body>
<template name="app">
  <div class="hero is-fullheight is-{{getSetting 'bg'}}">
    <div class="columns is-multiline is-centered">
      <div class="column is-12 has-text-center is-centered">
        <!-- {{#unless getSetting 'ipData'}} -->
        <br/>
        <br/>
        <br/>
        <div class="columns is-multiline is-mobile">
          <div class="column is-6">
            <a class="setLocation button is-rounded is-success is-largex setSettings"
              data-settings="bg:primary,positiv:f,setLocation:t" status="negativ" href="#">
              Covid19 negativ
            </a>
          </div>
          <div class="column is-6">
            <a class="setLocation button is-rounded is-danger is-outlined is-largex setSettings"
              data-settings="bg:danger,positiv:t,setLocation:t" status="positiv" href="#">
              Covid19 positiv
            </a>
          </div>
          <div class="column is-12 has-text-center">
            <a href="https://forms.gle/Dg5bRkpC3ZDETDvG9" target="_blank">Genetische Resistenz</a>
          </div>
        </div>

        <!-- {{getSetting 'positiv'}} -->
        <!-- {{getSetting 'msg'}} -->
        
        {{#if getSetting 'ipData'}}
        <br/>
        <br />
        <!-- MAP -->
        <p>
          <br />
          <a class="button is-rounded is-white is-large" target="_blank"
            href="https://map.geo.admin.ch/?selectedNode=node_ch.swisstopo.fixpunkte-lfp11&zoom=8&bgLayer=ch.swisstopo.pixelkarte-farbe&layers=ch.swisstopo.fixpunkte-hfp2,ch.swisstopo.fixpunkte-hfp1,ch.swisstopo.fixpunkte-lfp2,ch.swisstopo.fixpunkte-lfp1&time_current=latest&lang=de&topic=ech&E={{getSetting 'easting'}}&N={{getSetting 'northing'}}&crosshair=marker&layers_opacity=1,1,1,0.8">
            Show on map
          </a>
        </p>
        <!-- DATA -->
        <br />
        <p class="box has-text-left">
          <pre id="json">{{getSetting 'ipData'}}</pre>
          <!-- {{#if getSetting 'position'}}
            <hr />
            <code>
              {{getSetting 'position'}}
            </code>
            {{/if}} -->
        </p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
