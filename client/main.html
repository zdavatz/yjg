  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<template name="app">
  <div class="hero is-fullheight is-primary">
    <div class="hero-content">
      <div class="columns is-multiline is-centered">
        <div class="column is-4">
          <!--  -->
          <br />
          <br />
          <br />
          <a class="setLocation button is-rounded is-white is-large " href="#">
            Set your location
          </a>
         
          <hr/>
          {{getSetting 'msg'}}
          <br/>
          {{#if getSetting 'ipData'}}
          <br />

          

          <a class="setLocation button is-rounded is-white is-large " href="https://map.geo.admin.ch/?selectedNode=node_ch.swisstopo.fixpunkte-lfp11&zoom=8&bgLayer=ch.swisstopo.pixelkarte-farbe&layers=ch.swisstopo.fixpunkte-hfp2,ch.swisstopo.fixpunkte-hfp1,ch.swisstopo.fixpunkte-lfp2,ch.swisstopo.fixpunkte-lfp1&time_current=latest&lang=de&topic=ech&E={{getSetting 'easting'}}2&N={{getSetting 'northing'}}">
            Show on map
          </a>

          <br/>
          
          <p class="notification is-white is-clipped">
            <code>{{getSetting 'ipData'}}</code>
            {{#if getSetting 'position'}}
            <hr />
            <code>
              {{getSetting 'position'}}
            </code>
            {{/if}}
          </p>
          {{/if}}
        </div>
      </div>
    </div>
